<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

     <!-- Font Awesome -->
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Tipos de Botones</h1>
    <hr>
    <button class="btn btn-secondary">Boton</button>
    <button class="btn btn-primary">Boton</button>
    <button class="btn btn-success">Boton</button>
    <button class="btn btn-info">Boton</button>
    <button class="btn btn-warning">Boton</button>
    <button class="btn btn-light">Boton</button>
    <button class="btn btn-dark">Boton</button>
    <button class="btn btn-link">Boton</button>
    <button class="btn btn-danger">Boton</button>
    <hr>

    <h1 class="text-center">Enlace Estilizados en bootstrap</h1>

    <a href="#" class="btn btn-primary">ENLACE</a>
    <button type="submit" class="btn btn-dark">Enviar</button>
    <input type="button" class="btn btn-primary" value="Aceptar">
    <input type="submit" class="btn btn-success" value="SEND">
    <input type="reset" class="btn btn-primary" value="Recetear">
    <hr>

    <h1 class="text-center">Margenes en botones</h1>
    <button class="btn btn-outline-secondary">Boton</button>
    <button class="btn btn-outline-primary">Boton</button>
    <button class="btn btn-outline-success">Boton</button>
    <button class="btn btn-outline-info">Boton</button>
    <button class="btn btn-outline-warning">Boton</button>
    <button class="btn btn-outline-light">Boton</button>
    <button class="btn btn-outline-dark">Boton</button>
    <button class="btn btn-outline-link">Boton</button>
    <button class="btn btn-outline-danger">Boton</button>
    <hr>

    <h1 class="text-center">Tama√±o de Botones</h1>
    <button class="btn btn-secondary btn-sm">Boton Small</button>
    <button class="btn btn-success btn-lg">Boton Large</button>    
    <button class="btn btn-success btn-block mt-3">Boton-block</button>
    <hr>

    <h1 class="text-center">Iconos en Boostrap</h1>
    <button class="btn btn-outline-primary btn-lg">
        <i class="fa fa-user"></i> Boton
    </button>

    <button class="btn btn-outline-danger btn-lg">
        <i class="fa fa-grav" aria-hidden="true"></i> Boton
    </button>
    <hr>

    <h1 class="text-center">Estados de los Botones</h1>
    <button class="btn btn-warning active">Boton</button>
    <button class="btn btn-warning disabled">Boton</button>
    <button class="btn btn-warning" data-toggle="button">Boton</button>
    <hr>

    <h1 class="text-center">DropDown</h1>
    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Elegir</button>

    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Item #1</a>
        <a href="#" class="dropdown-item">Item #2</a>
        <a href="#" class="dropdown-item">Item #3</a>
    </div>
    <hr>

    <div class="btn-group">
        <button class="btn btn-primary">Mi Boton</button>
        <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">Toggle DropDown</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Item #1</a>
            <a href="#" class="dropdown-item">Item #2</a>
            <a href="#" class="dropdown-item">Item #3</a>
        </div>
    </div>
    <hr>

    <div class="btn-group">
        <button class="btn btn-danger">Izquierda</button>
        <button class="btn btn-danger">center</button>
        <button class="btn btn-danger">Derecha</button>
    </div>

    <hr>
    <h1 class="text-center">Botones ToolBar</h1>
    
    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>

        <div class="btn-group mr-2">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>    
        </div>

        <button class="btn btn-primary">8</button>    
    </div>

    <hr>
    <h1 class="text-center">Menu Vertical</h1>
    <div class="btn-group-vertical">
        <button class="btn btn-danger">Izquierda</button>
        <button class="btn btn-danger">center</button>
        <button class="btn btn-danger">Derecha</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
