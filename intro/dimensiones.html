<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style media="screen">
    @media (max-width: 1200px) {
        body{
            background-color: blueviolet;
        }
    }

    @media (max-width: 992px){
        body{
            background: orange;
        }
    }

    @media (max-width: 768px){
        body{
            background: violet;
        }
    }

    @media (max-width: 576px){
        body{
            background: red;
        }
    }
</style>
<body>
    <h1 class="text-center p-sm-5 bg-danger">Anchos</h1>

    <div class="bg-success p -3 w-25">
        Ancho 25%      
    </div>  

    <div class="bg-success p -3 w-50">
        Ancho 50%      
    </div>  

    <div class="bg-success p -3 w-75">
        Ancho 75%      
    </div>  

    <div class="bg-success p -3 w-100">
        Ancho 100%      
    </div>  
    <hr>
    <h1 class="text-center">Altos</h1>

    <div class="bg-success" style="border: 1px solid orange; height: 300px">
        <div class="bg-primary d-inline-block h-25 w-25">Elemento #1</div>
        <div class="bg-primary d-inline-block h-50 w-25">Elemento #2</div>
        <div class="bg-primary d-inline-block h-75 w-25">Elemento #3</div>
        <div class="bg-primary d-inline-block h-100">Elemento #4</div>
    </div>
    
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
